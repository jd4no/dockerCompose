<div class="row">
  <div class="columns small-12">
    <h3 class="title">Counter app</h3>
  </div>
</div>
<div class="row">
  <div class="columns small-12">
    <div class="count">
      <h5>There have been {{clicks}} clicks.</h5>
    </div>
  </div>
</div>
<div class="row">
  <div class="columns small-12">
    <div class="btn">
      <button type="button" class="button" (click)="onClick()">Refresh</button>
    </div>
  </div>
</div>
